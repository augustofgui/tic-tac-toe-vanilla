<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="content">
        <h1>Tic Tac Toe</h1>
        <h3>made using Vanilla JavaScript</h3>
        <div class="game-container">
            <div class="game-table">
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
                <div class="game-cell disable-select">.</div>
            </div>
            <div class="game-score"><span id="score-X">0</span> : <span id="score-O">0</span></div>
            <div class="game-menu">
                <div class="game-menu">   
                    <button id="restart">RESTART</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
